name: Build Application with PyInstaller

on:
  push:
    branches:
      - main  # Trigger the workflow on push events to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can specify other OS like windows-latest if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # Specify the Python version you need

      - name: Install system dependencies
        run: sudo apt-get install -y libgtk-3-dev python3-wxpython

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Executable
        run: pyinstaller --clean your_spec_file.spec

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Executables
          path: dist/**  # Adjust this path based on where your executable and data files are placed

